<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ritu!</title>
    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #FF6F61;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            animation: bounceIn 1.2s ease forwards;
        }

        .balloons {
            position: relative;
            height: 200px;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        .balloon {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 70px;
            background-color: #FF6F61;
            border-radius: 50% 50% 0 0;
            animation: rise 3s ease-in-out infinite;
        }

        .balloon:nth-child(2) { background-color: #FFD700; animation-delay: 1s; }
        .balloon:nth-child(3) { background-color: #FF69B4; animation-delay: 2s; }
        .balloon:nth-child(4) { background-color: #B5FFFC; animation-delay: 3s; }

        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        /* Star Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Allows clicks through stars */
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: move 5s linear infinite, twinkle 1.5s infinite;
        }

        @keyframes move {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(30vw); }
            100% { transform: translateY(0) translateX(0); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-30px); opacity: 0; }
            50% { transform: translateY(15px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .hidden {
            display: none;
        }

        /* Responsive Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto; /* Enable scrolling if content exceeds the height */
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0; /* Start as invisible */
            animation: slideIn 0.5s forwards; /* Animate in */
            margin: 10px; /* Add margin around images */
        }

        .message-wall {
            margin-top: 20px;
            animation: fadeIn 1s ease forwards; /* Fade in for the message wall */
        }

        .message-wall textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 1rem;
        }

        .message-wall button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounceIn 1s ease-in-out;
        }

        .messages {
            margin-top: 20px;
            text-align: left;
            max-height: 200px; /* Limit height for messages */
            overflow-y: auto; /* Enable scrolling for messages */
        }

        .message {
            background: #FFDEE9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease;
        }
    </style>
</head>
<body>

    <!-- First Page -->
    <div id="page1">
        <h1>Happy Birthday, Ritu!</h1>
        <div class="container">
            <p>Wishing you a day filled with love, joy, and all your favorite things! May this year bring you new adventures and wonderful memories. Enjoy your special day!</p>
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
            <button onclick="showPage2()">Click to Celebrate!</button>
        </div>
    </div>

    <!-- Second Page -->
    <div id="page2" class="hidden">
        <h1>Celebrating Ritu!</h1>
        <div class="container">
            <div class="gallery">
                <img src="WhatsApp Image 2024-10-27 at 22.27.51_0700a0d7.jpg" alt="Memory 1">
                <img src="WhatsApp Image 2024-10-27 at 22.27.52_5838846a.jpg" alt="Memory 2">
                <img src="WhatsApp Image 2024-10-27 at 22.27.53_6e7a1923.jpg" alt="Memory 3">
                <img src="WhatsApp Image 2024-10-27 at 22.27.53_99334ac8.jpg" alt="Memory 4">
                <img src="WhatsApp Image 2024-10-27 at 22.27.54_dd569c5b.jpg" alt="Memory 5">
                <img src="WhatsApp Image 2024-10-27 at 22.27.54_e54d7f6c.jpg" alt="Memory 6">
            </div>
            <div class="message-wall">
                <h2>Leave a Message</h2>
                <textarea id="messageInput" rows="4" placeholder="Write your birthday wish..."></textarea>
                <button onclick="postMessage()">Post Message</button>
                <div id="messages" class="messages"></div>
            </div>
        </div>

        <!-- Floating Stars -->
        <div class="stars">
            <div class="star" style="top: 20%; left: 10%; animation-duration: 5s;"></div>
            <div class="star" style="top: 30%; left: 20%; animation-duration: 6s;"></div>
            <div class="star" style="top: 40%; left: 30%; animation-duration: 4s;"></div>
            <div class="star" style="top: 50%; left: 15%; animation-duration: 5s;"></div>
            <div class="star" style="top: 60%; left: 50%; animation-duration: 7s;"></div>
            <div class="star" style="top: 70%; left: 80%; animation-duration: 6s;"></div>
            <div class="star" style="top: 80%; left: 70%; animation-duration: 5s;"></div>
            <div class="star" style="top: 90%; left: 90%; animation-duration: 4s;"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');

            // Trigger image animations after page transition
            const images = document.querySelectorAll('.gallery img');
            images.forEach((img, index) => {
                img.style.animationDelay = `${index * 0.1}s`;
                img.style.opacity = '1'; // Set to visible
            });
        }

        // Message Wall
        function postMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.innerText = messageText;

                document.getElementById("messages").appendChild(messageDiv);
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
